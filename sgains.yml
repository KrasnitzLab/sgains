genome:
    version: hg19
    data_dir: data/hg19_safe
    work_dir: data/hg19
    genome_index: genomeindex

mappable_regions:
    length: 100
    work_dir: data/R100
    bowtie_opts: "-p 1"
  
bins:
    bins_count: 10000
    bins_dir: data/R100_B10k
    bins_boundaries: hg19_R100_B10k_bins_boundaries.txt

mapping:
    reads_dir: data/test_study/raw
    reads_suffix: ".fastq.gz"
    mapping_dir: data/kendall/bam
    mapping_suffix: "*.rmdup.bam"
    mapping_bowtie_opts: "-p 10 -S -t -n 2 -e 70 -3 18 -5 8 --solexa-quals"

varbin:
    varbin_dir: data/test_study/try2
    varbin_suffix: "varbin.10k.txt"

segment:
    segment_dir: data/test_study/segment
    study_name: "test_study"
