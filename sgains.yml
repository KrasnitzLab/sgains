genome:
    version: hg19
    pristine: data/hg19_safe
    work_dir: data/hg19
    index: genomeindex

reads:
    length: 100
    work_dir: data/R100
    bowtie: ""
  
bins:
    bins_count: 10000
    work_dir: data/R100_B10k
    bins_boundaries: bins_boundaries.tsv

mapping:
    data_dir: data/kendall/raw
    data_glob: "*.fastq.gz"
    work_dir: data/kendall/bam
    bowtie_opts: "-p 4 -S -t -n 2 -e 70 -3 18 -5 8 --solexa-quals"
    

varbin:
    data_dir: data/kendall/bam
    data_glob: "*.rmdup.bam"
    work_dir: data/kendall/try2
    suffix: "varbin.10k.txt"

segment:
    data_dir: data/kendall/try2
    data_glob: "*.varbin.10k.txt"
    work_dir: data/kendall/results
    study_name: "test_run"
